<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="img-hero">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </div>
      <div class="text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subcription">
          <div class="sub-left">
            <img src="./images/icon-music.svg" alt="icon" />
            <div>
              <h5>Annual Plan</h5>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#"> Change</a>
        </div>
        <button type="submit" value="proceed-to-payment" class="proceed-btn">
          Proceed to Payment
        </button>
        <button type="reset" value="reset" class="cancel-btn">
          Cancel Order
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"> Erwin Batsa Kumah</a>.
    </div>
  </body>
</html>
